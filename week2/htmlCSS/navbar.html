<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Navbar - now with nougat!</title>
    <style media="screen">
    body {
      background-color: #f5e9d0;
      color: #4d5b73;
      font-family: sans-serif;
    }

    .navbar {
      background-color: #d6bcbd;
    }

    ul, li {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li {
      float: left;
      display: inline-block;
      width: 33.3%;
    }

    a {
      color: #4d5b73;
      text-decoration: none;
      text-align: center;
      display: block;
      background-color: #d6bcbd;
    }
    </style>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li>
          <a href="#home">Home</a>
        </li>
        <li>
          <a href="#gallery">Gallery</a>
        </li>
        <li>
          <a href="#about">About</a>
        </li>
      </ul>
    </div>
  </body>
</html>
