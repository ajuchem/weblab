<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lists!</title>
    <style>
      body {
        background-color: #f5e9d0;
        color: #4d5b73;
      }
    </style>
  </head>
  <body>
    <h1>Some lists!</h1>
    <p>Unordered list:</p>
    <ul>
      <li>List item</li>
      <li>List item
        <ul>
          <li>Sub-item list</li>
        </ul>
      </li>
    </ul>

    <p>Ordered list:</p>
    <ol>
      <li>List item</li>
      <li>List item
        <ol>
          <li>Sub-item list</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
