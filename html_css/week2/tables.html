<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables, tables, everywhere!</title>
    <style>
      body {
        background-color: #f5e9d0;
        color: #4d5b73;
      }
    </style>
  </head>
  <body>
    <h1>Some tables</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>data1</td>
          <td>data2</td>
          <td>data3</td>
        </tr>
        <tr>
          <td>data1.1</td>
          <td colspan="2">data2.1</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
