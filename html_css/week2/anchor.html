<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anchors Aweigh!</title>
    <style>
      body {
        background-color: #f5e9d0;
        color: #4d5b73;
      }
    </style>
  </head>
  <body>
    <h1>Some anchors</h1>
    <a href="#myparagraph">That paragraph (down below).</a>

    <a name="myparagraph"></a>
    <p>Another sample paragraph.</p>
  </body>
</html>
